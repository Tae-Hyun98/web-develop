<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하나카드</title>
    <!--  <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="css/style.css">

    <!-- 파비콘 -->
    <link rel="shortcut icon" href="/FRONTEND/hanacard/img/favicon.png" type="image/x-icon">

    <!-- 하나폰트 -->
    <link rel="stylesheet" href="css/font/stylesheet.css">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />

    <!-- sns -->
    <!-- og는 open graph의 약어
    property는 오픈그래프의 속성을 이용해서 더 많은 정보를 입력할 수 있다. -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="hanacard" />
    <meta property="og:title" content="하나카드" />
    <meta property="og:description" content="하나금융 하나카드" />
    <meta property="og:image" content="./img/card01.png" />
    <meta property="og:url" content="http://suuneee.dothome.co.kr/web/hanacard/index.html" />

    <!-- og:type :페이지의 유형(website, video, movie)
    og:site_name : 속한 사이트의 이름
    og:title : 페이지의 이름(제목)
    op:description : 페이지의 간단한 설명 페이지의 설명은 간단하게 하되 너무길면 악성페이지로 인식하는 경우가 있음 
    og:image : 페이지의 대표 이미지 주소
    og:url : 페이지 주소(URL) -->

</head>

<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="header clearfix">
                    <ul class="list1">
                        <li class="green"><a href="https://www.naver.com/">개인</a></li>
                        <li><a href="#">기업</a></li>
                        <li><a href="#">가맹점</a></li>
                    </ul>
                    <ul class="list2">
                        <li class="logo"><a href="#">로그인</a></li>
                        <li><a href="#">상품공시실</a></li>
                        <li><a href="#">금융소비보호</a></li>
                        <li><a href="#">English</a></li>
                    </ul>
                </div>
            </div>
        </div> <!-- END header -->
        <div id="banner">
            <div class="container">
                <div class="ban_left">나중에만들기</div> <!-- ban_left -->
                <div class="ban_right">
                    <div class="br_tit">
                        <h3>VIVA G platinum <br>체크카드</h3>
                        <p>홈페이지/모바일웹에서 카드를 최초로 발급하시면<br>
                            <strong>연회비 100% 캐쉬백!</strong></p>

                        <div class="login_btn">
                            <ul>
                                <li class="lb1"><a href="#">로그인</a></li>
                                <li class="lb2"><a href="#">회원가입</a></li>
                            </ul>
                        </div>
                    </div> <!-- br_tit -->
                    <div class="br_btn">
                        <ul>
                            <li><a href="#">이용대금명세서</a></li>
                            <li><a href="#">결제예정금액</a></li>
                            <li><a href="#">카드이용내역</a></li>
                            <li><a href="#">한도상향</a></li>
                        </ul>
                    </div> <!-- br_btn -->
                </div> <!-- ban_right -->
            </div>
        </div> <!-- END banner -->
        <div id="contents">
            <div id="cont1">
                <div class="container">
                    <!-- 메인메뉴,gnb -->
                    <nav id="nav">
                        <!-- 메뉴를 만들기위해 태그 -->
                        <ul class="gnb">
                            <li><a href="#">마이페이지</a></li>
                            <li><a href="#">카드</a></li>
                            <li><a href="#">금융</a></li>
                            <li><a href="#">혜택</a></li>
                            <li><a href="#">라이프</a></li>
                            <li><a href="#">모바일</a></li>
                            <li><a href="#">고객센터</a></li>
                        </ul>

                        <ul class="gnb_right">
                            <li class="gr1"><a href="#">간편서비스</a></li>
                            <li class="gr2"><a href="#">전체메뉴 <i class="fas fa-bars"></i></a></li>
                        </ul>

                        <a href="#" class="gnb_search">
                            <span class="ir">통합검색</span>
                            <i class="ir">레이어팝업 열림</i>
                        </a>

                        <a href="#" class="gnb_event">
                            Event <i class="fas fa-plus"></i>
                        </a>

                    </nav>
                </div> <!-- END container -->
            </div> <!-- END cont1 -->
        </div> <!-- END contents -->
    </div> <!-- END wrap -->

</html>
