<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrap">
    <h1>table 만들기</h1>
    <p>html에서 표를 구현할때</p>
    <ul>
      <li>tr(table row):행</li>
      <li>td(table data):(행의 내용) 열</li>
      <li>th(table heading):행, 열의 제목</li>
    </ul>

    <div class="table1">
      <h2>첫번째 table</h2>
      <table>

        <tr>
          <th>제목1</th> <!-- 제목 열 만들기 -->
          <th>제목2</th>
          <th>제목3</th>
        </tr>
        <tr>
          <!-- 행만들기 -->
          <td>1행 1열</td> <!-- 열만들기 -->
          <td>1행 2열</td> <!-- 열만들기 -->
          <td>1행 3열</td>
        <tr>
          <td>2행 1열</td>
          <td>2행 2열</td>
          <td>2행 3열</td>
        </tr>
        <tr>
          <!-- 행만들기 -->
          <td>3행 1열</td>
          <td>3행 2열</td>
          <td>3행 3열</td>
        </tr>
        </tr>
      </table>
    </div>
  </div>
</body>

</html>
