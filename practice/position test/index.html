<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1월 20일 테스트연습</title>
    <link rel="stylesheet" href="/practice/position test/style.css">
</head>

<body>
    <div class="wrap">
        <!-- 첫째 -->
        <div class="container clearfix">
            <div class="position1">
                <h4>하</h4>

                    <h4>상</h4>
                </div>
            </div>
            <div class="position2">
                <video autoplay muted controls src="img/video1.mp4"></video>

                controls는 재생 중지가 뜨게한다-->
            </div>
        </div> <!-- END container -->
        <!-- 둘째 -->
        <div class="container2 clearfix">
            <div class="pos1">
                <div class="one">둘자1</div>

            <div class="pos2">

            <div class="pos3">

            </div>
            <div class="pos4">

            </div>
        </div> <!-- 둘재끝 -->

        <div class="container3 clearfix">
            <div class="con1">
                <div class="th1">
                    <h4>상</h4>
                </div>
                <div class="th2">
                    <h4>하</h4>
                </div>
            </div>
            <div class="con2">
                <div class="fu1">1</div>
            </div>
